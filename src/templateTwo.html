<template>

  <p class="margin-vertical-small">
    <lightning-button label="Switch back" title="submit" variant="brand" onclick={switchTemplate}></lightning-button>

  </p>
  <br/>
  <lightning-button label="Submit" title="submit"></lightning-button>
  <lightning-button variant="brand" label="Cancel" title="cancel" class="slds-m-left_medium"></lightning-button>

  <br/><br/>
  <!-- cSS -->
  <div class="slds-box">
    <p>This is a regular-sized box.</p>
  </div>

  <div class="slds-box slds-box_small slds-m-top_x-small">
    <p>This is a small box.</p>
  </div>

  <div class="slds-box slds-box_x-small slds-m-top_x-small">
    <p>This is an extra-small box.</p>
  </div>
  <div class="slds-border_top slds-m-top_x-small">This should have a top border.</div>

  <div class="slds-clearfix slds-m-top_x-small">
    <div class="slds-float_left">
      <p>Float Left</p>
    </div>
    <div class="slds-float_right">
      <p>Float Right</p>
    </div>
  </div>

  <div class="slds-grid slds-gutters bg slds-m-top_x-small">
    <div class="slds-col">
      <span>1</span>
    </div>
    <div class="slds-col">
      <span>2</span>
    </div>
    <div class="slds-col">
      <span>3</span>
    </div>
  </div>

  <div class="slds-grid slds-gutters bg slds-m-top_x-small">
    <div class="slds-col slds-size_2-of-3">
      <span>1</span>
    </div>
    <div class="slds-col slds-size_1-of-3">
      <span>2</span>
    </div>
  </div>
  <div>

    <div class="slds-card slds-m-top_x-small">
      <div class="slds-p-around_medium">Card One</div>
    </div>
    <div class="slds-card">
      <div class="slds-p-around_medium">Card Two</div>
    </div>
  </div>
  <button class="slds-button slds-button_brand slds-m-top_x-small">Submit</button></div>
  <br/>
  <lightning-card title="Hello">
    <lightning-button label="New" slot="actions"></lightning-button>
    <p class="slds-p-horizontal_small">Card Body (custom component)</p>
    <p slot="footer">Card Footer</p>
  </lightning-card>

  <div class={scopedNotificationClass} role="status">
    <div class="slds-media__figure">
      <lightning-icon icon-name="utility:info" alternative-text="information" variant={iconVariant} size="small">
      </lightning-icon>
    </div>
    <div class="slds-media__body">
      <p>{message}</p>
      <lightning-input type="checkbox" label="Dark Mode" onchange={handleChangeC}></lightning-input>
    </div>
  </div>
</template>
